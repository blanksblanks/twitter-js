{% extends "layout.html" %}

{% block content %}

  <div class="page-header">
    <h1>Welcome to Twitter.js, Molly!</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT2yFm-9fT_RDcQtbYkYwS57rrczH8cZp5fTa7ZD0I2L7c4uXJj"><br>
      <b>Molly MeowMeow</b><br>
      100 followers
    </div>
    <div class="col-md-9">

  {% if showForm %}
    <form action="/submit" method="POST">
      <label for="name_field">Name:</label>
      <input name="name" type="text" id="name_field" value="Happy the Shiba">

      <label for="text_field">Text:</label>
      <input name="text" type="text" id="text_field" style="width: 350px;" />

      <input type="submit" value="Submit" />
    </form>
  {% endif %}

      <!-- display tweets here -->
    <h4> All Tweets </h4>
    {% for tweet in tweets %}
      <img src="https://igcdn-photos-b-a.akamaihd.net/hphotos-ak-xaf1/t51.2885-19/10995232_790574297678121_1164715258_a.jpg"><br>
      <!--add links to user profiles-->
      <b><a href="/users/{{tweet.name}}">{{tweet.name}}</a></b><br>
      <a href="/users/{{tweet.name}}/tweets/{{tweet.id}}">{{ tweet.text }}</a><br>
      <a href ="#">Re-Tweet</a><br><br>
      <div class="clear"></div>

    {% endfor %}

    </div>
  </div>

{% endblock %}
